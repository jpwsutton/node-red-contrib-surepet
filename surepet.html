<script type="text/javascript">
    RED.nodes.registerType("surepet", {
        category: "function",
        color: "#C0DEED",
        defaults: {
            name: {value: ""},
            surepet: {value: "", type:"surepet-credentials"},
            mode: {value: 'list_pets'}
        },
        inputs: 1,
        outputs: 1,
        icon:  "font-awesome/fa-paw",
        label: function(){
            return this.name || "surepet";
        },
        oneditprepare: function(){
            var node = this;

            // Formatting for Pet ID Field
            $("#node-input-petid").typedInput({
                type:"num",
                types:["num"],
                typeField: "#node-input-petid-type"
            });

            if(this.mode === 'list_pets'){
                $("#node-input-petid").hide();
            } else {
                $("node-input-petid").show();
            }




        }
    });
</script>

    </div>
    <div class="form-row">
        <label for="node-input-surepet"><i class="fa fa-key"></i> Surepet Credentials</label>
        <input type="text" id="node-input-surepet">
    </div>
    <div class="form-row">
        <label for="node-input-mode"><i class="fa fa-info"></i> Mode</label>
        <select id="node-input-mode">
            <option value="get_status">Get Overall Status</option>
            <option value="list_pets">List All Pets</option>
            <!--<option value="get_pet">Get status of Pet</option>
            <option value="mercedes">Set location of Pet</option>-->
        </select>

    </div>
    <!--<div class="form-row" id="pet_id">

        <input type="text" id="node-input-petid">
        <input type="hidden" id="node-input-petid-type">
    </div>-->
</script>
